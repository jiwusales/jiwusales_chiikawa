<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JIWU吉物寶寶圖鑑</title>
  
    <!-- 分頁小圖（favicon）-->
  <link rel="icon" href="https://i.postimg.cc/3R7nNT0k/icon.png" type="image/png" />

  <!-- 桌面/手機主畫面捷徑圖示 -->
  <link rel="apple-touch-icon" href="https://i.postimg.cc/2ytNWwWL/image.png" />
  <meta name="theme-color" content="#dac7b7" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  
  <style>
    .control-btn {
  position: fixed;
  top: 40px;
  left: 10px;
  width: 35px;
  height: 35px;
  border: none;
  border-radius: 50%;
  background-color: #E7D4C0;
  opacity: 0.5;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  transition: opacity 0.2s, transform 0.2s;
  padding: 0;
}
.control-btn img {
  width: 60%;
  height: 60%;
  pointer-events: none;
  user-select: none;
}
.control-btn:hover {
  opacity: 0.8;
  transform: scale(1.05);
}
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      background-image: url('https://i.postimg.cc/Kj8V5YMg/2.png');
      background-repeat: repeat;
      background-size: 135px;
      margin: 0;
      padding: 0;
      color: #333333;
      text-align: center;
    }
    .top-bar {
      background: #dac7b7;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      user-select: none;
    }
    .top-bar a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    h1 {
      margin: 60px 0 10px;
      font-size: 18px;
      color: #333333;
      user-select: none;
    }
    .tabs {
      margin-top: 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .tab {
      background: #dcdcdc;
      color: #333333;
      padding: 6px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      user-select: none;
      border: none;
      font-size: 14px;
      line-height: 1.2;
    }
    .tab.active {
      background-color: var(--tab-color);
      color: white;
    }
    .type-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0 8px;
      color: #333333;
      user-select: none;
    }
    .type-divider::before,
    .type-divider::after {
      content: "";
      flex: 1;
      border-top: 1px solid #333333;
      margin: 0 10px;
    }
    .type-divider span {
      margin: 0 15px;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
    }
    #owned-count {
      font-weight: bold;
      margin-top: 20px;     /* 上方間距 */
      margin-bottom: 0px;   /* 下方間距 */
      color: #333333;
      user-select: none;
    }
    #card-container {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      width: 82px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff !important;
      opacity: 1 !important;
      position: relative;
      cursor: pointer;
      transition: border-color 0.3s;
      text-align: center;
      user-select: none;
      color: #333333;
      box-shadow: none !important;
    }
    .card img {
      width: 80px;
      margin-top: 5px;
      object-fit: contain;
    }
    .card .name,
    .card .size {
      margin: 2px auto;
      font-size: 10px;
      line-height: 1.2;
      word-break: break-word;
      overflow-wrap: break-word;
      min-height: 16px;
      color: #333333 !important;
      display: block;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    .card .name {
      font-weight: bold;
    }
    .card .checkmark {
      position: absolute;
      top: 3px;
      right: 3px;
      width: 16px;
      height: 16px;
      background-color: transparent;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .card.collected .checkmark {
      display: flex;
    }
    .checkmark svg {
      fill: white;
      width: 10px;
      height: 10px;
    }
    .bottom-bar {
      background-color: #dac7b7;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      font-size: 14px;
      margin-top: 30px;
      user-select: none;
    }
    .bottom-bar a {
      color: #fff;
      text-decoration: underline;
    }
    /* 分頁按鈕下面的置中細線 */
    .center-divider {
      width: 90vw;                  /* 線的長度 */
      max-width: 1200px;            /* 最大寬度上限，避免太長 */
      border-top: 1px solid #333;   /* 線的顏色 */
      margin: 10px auto 0;          /* 上方間距 + 置中，下方間距0 */
      user-select: none;
    }
    @media (min-width: 768px) {
      .card {
        width: 120px;
      }
      .card img {
        width: 116px;
      }
      .card .name,
      .card .size {
        font-size: 12px;
      }
    }
    @media (prefers-color-scheme: dark) {
      .card {
        background-color: #ffffff !important;
        color: #333333 !important;
        border-color: #ccc !important;
        box-shadow: none !important;
        opacity: 1 !important;
      }
      .card .name,
      .card .size {
        color: #333333 !important;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    如資料有誤或有缺可私訊 ⮕ <a href="https://lin.ee/X6FUFI9" target="_blank">JIWU吉物販售</a>
  </div>

  <h1>JIWU吉物販售．吉伊卡哇寶寶圖鑑</h1>

  <div class="tabs" id="tabs"></div>
  <div class="center-divider"></div>  <!-- 只有分頁按鈕下面的分隔線 -->

  <!-- 這裡是新增顯示已擁有數量的區塊 -->
  <div id="owned-count"></div>

  <div id="card-container"></div>

  <div class="bottom-bar">
    <a href="https://portaly.cc/jiwusales" target="_blank">歡迎追蹤按讚 (ෆ꒳´ෆ) JIWU吉物販售</a>
  </div>

  <!--  重新整理 按鈕 -->
  <button id="refreshBtn" class="control-btn" onclick="location.reload()" aria-label="重新整理" title="重新整理">
  <img src="https://i.postimg.cc/gkpnr8RJ/re.png" alt="Refresh" />
  </button>
  
  <script>
    const SHEET_ID = "17gH9HZKvW_6fMCWYLyqnzMHj40rA7PiwWg6L0GvbFgQ";
    const sheetNames = ["吉伊", "小八", "兔兔", "小桃", "師傅", "栗子", "獅薩", "古本", "其他角色"];
    const colors = {
      "吉伊": "#d77485", "小八": "#6293b8", "兔兔": "#f9be3c",
      "小桃": "#838BC2", "師傅": "#CCAFA5", "栗子": "#94C973",
      "獅薩": "#FBAA60", "古本": "#eb9e97", "其他角色": "#45818e"
    };

    const tabsContainer = document.getElementById("tabs");
    const cardContainer = document.getElementById("card-container");
    const ownedCountDiv = document.getElementById("owned-count");
    let collected = JSON.parse(localStorage.getItem("collectedDolls")) || [];

    function createTab(sheetName) {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.textContent = sheetName;
      tab.style.setProperty("--tab-color", colors[sheetName] || "#999");
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.documentElement.style.setProperty('--tab-color', colors[sheetName] || "#999");
        const url = new URL(window.location);
        url.searchParams.set("tab", sheetName);
        window.history.replaceState(null, "", url);
        loadSheetData(sheetName);
      });
      tabsContainer.appendChild(tab);
    }

    function updateOwnedCount(data) {
      const totalCount = data.length;
      const ownedCount = data.filter(item => collected.includes(item.name)).length;
      ownedCountDiv.textContent = `(｡˃́⌔˂̀｡)已擁有寶寶（${ownedCount} / ${totalCount}）`;
    }

    function renderCards(data, sheetName) {
      cardContainer.innerHTML = "";
      let grouped = {};
      data.forEach(item => {
        const type = item.type || "無類型";
        if (!grouped[type]) grouped[type] = [];
        grouped[type].push(item);
      });

      updateOwnedCount(data);

      Object.keys(grouped).forEach(type => {
        const divider = document.createElement("div");
        divider.className = "type-divider";
        divider.innerHTML = `<span>${type}</span>`;
        cardContainer.appendChild(divider);

        const groupContainer = document.createElement("div");
        groupContainer.style.display = "flex";
        groupContainer.style.flexWrap = "wrap";
        groupContainer.style.justifyContent = "flex-start";
        groupContainer.style.gap = "8px";
        groupContainer.style.marginLeft = "8px";

        grouped[type].forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.style.borderColor = "#ccc";

          if (collected.includes(item.name)) {
            card.classList.add("collected");
            card.style.borderColor = colors[sheetName] || "#ccc";
          }

          card.innerHTML = `
            <div class="checkmark" style="background-color: ${colors[sheetName] || "#ccc"}">
              <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 11.2L3.3 8.5l-1.4 1.4L6 14 14 6l-1.4-1.4z"/>
              </svg>
            </div>
            <img src="${item.imgUrl || 'https://i.postimg.cc/bv5xRs04/image.png'}" alt="${item.name}" />
            <div class="name">${item.name}</div>
            <div class="size">${item.size}</div>
          `;

          const checkmark = card.querySelector(".checkmark");
          checkmark.style.display = collected.includes(item.name) ? "flex" : "none";

          card.addEventListener("click", () => {
            card.classList.toggle("collected");
            const isCollected = card.classList.contains("collected");
            if (isCollected) {
              card.style.borderColor = colors[sheetName] || "#ccc";
              checkmark.style.display = "flex";
              if (!collected.includes(item.name)) collected.push(item.name);
            } else {
              card.style.borderColor = "#ccc";
              checkmark.style.display = "none";
              collected = collected.filter(n => n !== item.name);
            }
            localStorage.setItem("collectedDolls", JSON.stringify(collected));
            updateOwnedCount(data);
          });

          groupContainer.appendChild(card);
        });

        cardContainer.appendChild(groupContainer);
      });
    }

    function loadSheetData(sheetName) {
      cardContainer.innerHTML = "載入中...";
      ownedCountDiv.textContent = "";
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      fetch(url)
        .then(res => res.text())
        .then(t => JSON.parse(t.substr(47).slice(0, -2)))
        .then(data => {
          let rows = data.table.rows || [];
          if (rows.length > 1) rows = rows.slice(1);
          const parsed = rows.map(row => ({
            type: row.c[0]?.v || "無類型",
            name: row.c[1]?.v || "",
            imgUrl: row.c[3]?.v || "",
            size: row.c[5]?.v || ""
          }));
          renderCards(parsed, sheetName);
        })
        .catch(err => {
          cardContainer.innerHTML = "載入資料失敗，請稍後再試。";
          console.error(err);
        });
    }

    function getInitialSheet() {
      const urlParams = new URLSearchParams(window.location.search);
      const tab = urlParams.get("tab");
      return sheetNames.includes(tab) ? tab : sheetNames[0];
    }

    sheetNames.forEach(createTab);
    const initialSheet = getInitialSheet();
    document.querySelectorAll(".tab").forEach(t => {
      if (t.textContent === initialSheet) t.classList.add("active");
    });
    document.documentElement.style.setProperty('--tab-color', colors[initialSheet] || "#999");
    loadSheetData(initialSheet);
  </script>
</body>
</html>

  <script>
    const SHEET_ID = "17gH9HZKvW_6fMCWYLyqnzMHj40rA7PiwWg6L0GvbFgQ";

    };

    const tabsContainer = document.getElementById("tabs");
    const cardContainer = document.getElementById("card-container");
    const ownedCountDiv = document.getElementById("owned-count");
    let collected = JSON.parse(localStorage.getItem("collectedDolls")) || [];

    function createTab(sheetName) {
      const tab = document.createElement("div");
      tab.className = "tab";
      tab.textContent = sheetName;
      tab.style.setProperty("--tab-color", colors[sheetName] || "#999");
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.documentElement.style.setProperty('--tab-color', colors[sheetName] || "#999");
        const url = new URL(window.location);
        url.searchParams.set("tab", sheetName);
        window.history.replaceState(null, "", url);
        loadSheetData(sheetName);
      });
      tabsContainer.appendChild(tab);
    }

function updateOwnedCount(data) {
  const totalCount = data.length;
  const ownedCount = data.filter(item => collected.includes(item.name)).length;
  const ownedCountBtn = document.getElementById("owned-count");
  ownedCountBtn.innerHTML = `
    <strong>${ownedCount}</strong><br>
    â€”<br>
    <small>${totalCount}</small>
  `;
}
    
    function renderCards(data, sheetName) {
      cardContainer.innerHTML = "";
      let grouped = {};
      data.forEach(item => {
        const type = item.type || "ç„¡é¡å‹";
        if (!grouped[type]) grouped[type] = [];
        grouped[type].push(item);
      });

      updateOwnedCount(data);

      Object.keys(grouped).forEach(type => {
        const divider = document.createElement("div");
        divider.className = "type-divider";
        divider.innerHTML = `<span>${type}</span>`;
        cardContainer.appendChild(divider);

        const groupContainer = document.createElement("div");
        groupContainer.style.display = "flex";
        groupContainer.style.flexWrap = "wrap";
        groupContainer.style.justifyContent = "flex-start";
        groupContainer.style.gap = "8px";
        groupContainer.style.marginLeft = "8px";

        grouped[type].forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.style.borderColor = "#ccc";

          if (collected.includes(item.name)) {
            card.classList.add("collected");
            card.style.borderColor = colors[sheetName] || "#ccc";
          }

          card.innerHTML = `
            <div class="checkmark" style="background-color: ${colors[sheetName] || "#ccc"}">
              <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 11.2L3.3 8.5l-1.4 1.4L6 14 14 6l-1.4-1.4z"/>
              </svg>
            </div>
            <img src="${item.imgUrl || 'https://i.postimg.cc/bv5xRs04/image.png'}" alt="${item.name}" />
            <div class="name">${item.name}</div>
            <div class="size">${item.size}</div>
          `;

          const checkmark = card.querySelector(".checkmark");
          checkmark.style.display = collected.includes(item.name) ? "flex" : "none";

          card.addEventListener("click", () => {
            card.classList.toggle("collected");
            const isCollected = card.classList.contains("collected");
            if (isCollected) {
              card.style.borderColor = colors[sheetName] || "#ccc";
              checkmark.style.display = "flex";
              if (!collected.includes(item.name)) collected.push(item.name);
            } else {
              card.style.borderColor = "#ccc";
              checkmark.style.display = "none";
              collected = collected.filter(n => n !== item.name);
            }
            localStorage.setItem("collectedDolls", JSON.stringify(collected));
            updateOwnedCount(data);
          });

          groupContainer.appendChild(card);
        });

        cardContainer.appendChild(groupContainer);
      });
    }

    function loadSheetData(sheetName) {
      cardContainer.innerHTML = "è¼‰å…¥ä¸­...";
      ownedCountDiv.textContent = "";
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      fetch(url)
        .then(res => res.text())
        .then(t => JSON.parse(t.substr(47).slice(0, -2)))
        .then(data => {
          let rows = data.table.rows || [];
          if (rows.length > 1) rows = rows.slice(1);
          const parsed = rows.map(row => ({
            type: row.c[0]?.v || "ç„¡é¡å‹",
            name: row.c[1]?.v || "",
            imgUrl: row.c[3]?.v || "",
            size: row.c[5]?.v || ""
          }));
          renderCards(parsed, sheetName);
        })
        .catch(err => {
          cardContainer.innerHTML = "è¼‰å…¥è³‡æ–™å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚";
          console.error(err);
        });
    }

    function getInitialSheet() {
      const urlParams = new URLSearchParams(window.location.search);
      const tab = urlParams.get("tab");
      return sheetNames.includes(tab) ? tab : sheetNames[0];
    }

    sheetNames.forEach(createTab);
    const initialSheet = getInitialSheet();
    document.querySelectorAll(".tab").forEach(t => {

    });

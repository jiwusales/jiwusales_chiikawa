<script>

  // æŒ‰éˆ•é¡è‰²å°æ‡‰è§’è‰²
  const sheetColors = {
    "å‰ä¼Š": "#d77485",
    "å°å…«": "#6293b8",
    "å…”å…”": "#f9be3c",
    "å°æ¡ƒ": "#838BC2",
    "å¸«å‚…": "#CCAFA5",
    "æ —å­": "#94C973",

  };

  // è§’è‰²åˆ†é åç¨±
  const sheets = ["å‰ä¼Š", "å°å…«", "å…”å…”", "å°æ¡ƒ", "å¸«å‚…", "æ —å­", "ç…è–©", "å¤æœ¬", "å…¶ä»–è§’è‰²"];

  // ç´€éŒ„å‹¾é¸ç‹€æ…‹
  let selectedMap = {};

  // å»ºç«‹æŒ‰éˆ•å€
  const btnContainer = document.getElementById("sheetButtons");
  sheets.forEach(s => {
    const btn = document.createElement("button");
    btn.textContent = s;
    btn.style.border = `2px solid ${sheetColors[s] || "#999"}`;
    btn.style.color = sheetColors[s] || "#999";
    btn.onclick = () => {
      currentSheet = s;
      updateButtons();
      loadDataAndRender(currentSheet);
    };
    btnContainer.appendChild(btn);
  });

  function updateButtons() {
    Array.from(btnContainer.children).forEach(btn => {
      if (btn.textContent === currentSheet) {
        btn.classList.add("active");
        btn.style.backgroundColor = sheetColors[currentSheet] || "#d77485";
        btn.style.color = "#fff";
      } else {
        btn.classList.remove("active");
        btn.style.backgroundColor = "";
        btn.style.color = sheetColors[btn.textContent] || "#333";
      }
    });
  }

  // è®€å– Google Sheet è³‡æ–™
  function fetchSheetData(sheetName) {
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
    return fetch(url)
      .then(res => res.text())
      .then(text => {
        // Google Sheets JSONP æ ¼å¼éœ€è™•ç†
        const json = JSON.parse(text.match(/google\.visualization\.Query\.setResponse\((.*)\);/s)[1]);
        const rows = json.table.rows || [];
        // å– A(0), B(1), D(3), F(5)æ¬„ä½è³‡æ–™
        // è·³éåç¨±ç©ºç™½åˆ—
        const data = rows.slice(1).map(r => ({
          type: r.c[0]?.v || "",
          name: r.c[1]?.v || "",
          img: r.c[3]?.v || "",
          size: r.c[5]?.v || ""
        })).filter(item => item.name.trim() !== "");
        return data;
      });
  }

  // é¡¯ç¤ºè³‡æ–™
  function renderData(data) {
    const catalog = document.getElementById("catalog");
    catalog.innerHTML = "";

    // åˆ†é¡ group
    const groups = {};
    data.forEach(item => {
      if (!groups[item.type]) groups[item.type] = [];
      groups[item.type].push(item);
    });

    Object.keys(groups).forEach(type => {
      // åˆ†é¡æ¨™é¡Œ
      const groupTitle = document.createElement("div");
      groupTitle.className = "group-title";
      groupTitle.textContent = type;
      catalog.appendChild(groupTitle);

      // å¡ç‰‡å®¹å™¨
      const cardsDiv = document.createElement("div");
      cardsDiv.className = "cards";

      groups[type].forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        if (selectedMap[item.name]) card.classList.add("selected");

        card.style.borderColor = sheetColors[currentSheet] || "#d77485";

        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="info">
            <div class="name" title="${item.name}">${item.name}</div>
            <div class="size" title="${item.size}">${item.size}</div>
          </div>
          <div class="checkmark">âœ“</div>
        `;

        card.onclick = () => {
          if (selectedMap[item.name]) {
            delete selectedMap[item.name];
            card.classList.remove("selected");
          } else {
            selectedMap[item.name] = true;
            card.classList.add("selected");
          }
        };

        cardsDiv.appendChild(card);
      });

      catalog.appendChild(cardsDiv);
    });
  }

  // è®€å–ä¸¦æ¸²æŸ“
  function loadDataAndRender(sheetName) {
    fetchSheetData(sheetName)
      .then(data => renderData(data))

  }

  // åˆå§‹é¸æ“‡ç¬¬ä¸€å€‹åˆ†é

</script>
